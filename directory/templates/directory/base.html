<!DOCTYPE html>
<html>
<head><title>Employee Directory</title></head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="/accounts/logout/">Logout</a></p>
    {% else %}
        <p><a href="/accounts/login/">Login</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
